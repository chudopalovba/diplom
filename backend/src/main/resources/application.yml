spring:
  application:
    name: devops-platform
  
  datasource:
    url: jdbc:h2:mem:devops_platform;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: bXlTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25UaGF0SXNBdExlYXN0MjU2Qml0c0xvbmcxMjM0NTY=
  expiration: 86400000

gitlab:
  url: http://localhost:8929
  token: 
  default-branch: main

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.devops.platform: DEBUG
    org.springframework.security: DEBUG