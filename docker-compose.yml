version: '3.8'

services:
  # ============================================
  # PostgreSQL
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: devops-postgres
    environment:
      POSTGRES_DB: devops_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - devops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devops_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ============================================
  # Backend
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops-backend
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=devops_platform
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=bXlTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25UaGF0SXNBdExlYXN0MjU2Qml0c0xvbmcxMjM0NTY=
      - LOG_LEVEL=DEBUG
      # ══════════════════════════════════════════════════════════
      # GITLAB_URL — внутренний адрес (docker-сеть, порт 80)
      # GITLAB_EXTERNAL_URL — для ссылок пользователю (браузер)
      # ══════════════════════════════════════════════════════════
      - GITLAB_URL=http://gitlab
      - GITLAB_EXTERNAL_URL=http://localhost:8929
      - GITLAB_TOKEN=glpat-4p7i43XqAo_LxF_VLf9A
    ports:
      - "8080:8080"
    networks:
      - devops-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
  # ============================================
  # Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devops-frontend
    ports:
      - "3000:80"
    networks:
      - devops-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # SonarQube
  # ============================================
  sonarqube-db:
    image: postgres:15-alpine
    container_name: devops-sonarqube-db
    environment:
      POSTGRES_DB: sonarqube
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    networks:
      - devops-network
    restart: unless-stopped

  sonarqube:
    image: sonarqube:lts-community
    container_name: devops-sonarqube
    depends_on:
      - sonarqube-db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - devops-network
    restart: unless-stopped

  # ============================================
  # Nexus
  # ============================================
  nexus:
    image: sonatype/nexus3
    container_name: devops-nexus
    ports:
      - "8081:8081"   # UI
      - "5000:5000"   # Docker registry
    volumes:
      - nexus-data:/nexus-data
    networks:
      - devops-network
    restart: unless-stopped

  # ============================================
  # GitLab Runner
  # ============================================
  gitlab-runner:
    image: gitlab/gitlab-runner:alpine
    container_name: devops-gitlab-runner
    restart: unless-stopped
    volumes:
      - gitlab_runner_config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devops-network

  # ============================================
  # GitLab
  # ============================================
  gitlab:
    image: gitlab/gitlab-ce:16.6.0-ce.0
    container_name: devops-gitlab
    hostname: gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab'
        gitlab_rails['gitlab_shell_ssh_port'] = 2222
        nginx['listen_port'] = 80
        nginx['listen_https'] = false
        prometheus_monitoring['enable'] = false
        grafana['enable'] = false
    ports:
      - "8929:80"
      - "2222:22"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
    networks: 
      devops-network: 
        aliases: 
          - gitlab
    shm_size: '512m'
    restart: unless-stopped

  # ============================================
  # Monitoring: Prometheus + Grafana + cAdvisor
  # ============================================


  cadvisor:
    image: ghcr.io/google/cadvisor
    container_name: devops-cadvisor
    privileged: true
    command:
      - --housekeeping_interval=10s
      - --docker_only=true
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - devops-network
    restart: unless-stopped


  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: devops-prometheus
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    networks:
      - devops-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.0.0
    container_name: devops-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - devops-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  gitlab_config:
  gitlab_logs:
  gitlab_data:
  sonarqube_db:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  gitlab_runner_config:
  nexus-data:
  grafana-data:

networks:
  devops-network:
    driver: bridge
