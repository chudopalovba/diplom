spring:
  application:
    name: devops-platform
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:devops_platform}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong123456}
  expiration: 86400000  # 24 hours in milliseconds

# GitLab Configuration
gitlab:
  url: ${GITLAB_URL:http://localhost:8929}
  token: ${GITLAB_TOKEN:glpat-xxxxxxxxxxxxxxxxxxxx}
  default-branch: main

# Logging
logging:
  level:
    com.devops.platform: DEBUG
    org.springframework.security: DEBUG