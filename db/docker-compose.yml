version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-postgres
    environment:
      POSTGRES_DB: devops_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Дополнительные настройки
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      # Постоянное хранилище данных
      - postgres_data:/var/lib/postgresql/data
      # Монтирование скриптов (для разработки)
      - ./scripts:/scripts:ro
    networks:
      - devops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devops_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Ресурсы
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
    driver: local

networks:
  devops-network:
    driver: bridge