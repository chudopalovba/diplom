version: '3.8'

services:
  # ==================== GitLab ====================
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    restart: always
    hostname: gitlab.local
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.local'
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
        # Отключаем встроенный Prometheus для экономии ресурсов
        prometheus_monitoring['enable'] = false
        # Настройки для интеграции с SonarQube
        gitlab_rails['env'] = { 'SONAR_URL' => 'http://sonarqube:9000' }
    ports:
      - "80:80"
      - "443:443"
      - "2224:22"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
    networks:
      - devops-network
    shm_size: '256m'

  # ==================== GitLab Runner 1 ====================
  gitlab-runner-1:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner-1
    restart: always
    depends_on:
      - gitlab
    volumes:
      - gitlab_runner_1_config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devops-network

  # ==================== GitLab Runner 2 ====================
  gitlab-runner-2:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner-2
    restart: always
    depends_on:
      - gitlab
    volumes:
      - gitlab_runner_2_config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devops-network

  # ==================== SonarQube ====================
  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube
    restart: always
    depends_on:
      - sonarqube-db
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonarqube
      - SONAR_JDBC_PASSWORD=sonarqube_password
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - devops-network
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # ==================== PostgreSQL для SonarQube ====================
  sonarqube-db:
    image: postgres:15-alpine
    container_name: sonarqube-db
    restart: always
    environment:
      - POSTGRES_USER=sonarqube
      - POSTGRES_PASSWORD=sonarqube_password
      - POSTGRES_DB=sonarqube
    volumes:
      - sonarqube_postgresql:/var/lib/postgresql/data
    networks:
      - devops-network

# ==================== Networks ====================
networks:
  devops-network:
    driver: bridge

# ==================== Volumes ====================
volumes:
  # GitLab volumes
  gitlab_config:
  gitlab_logs:
  gitlab_data:
  
  # GitLab Runner volumes
  gitlab_runner_1_config:
  gitlab_runner_2_config:
  
  # SonarQube volumes
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonarqube_postgresql:
